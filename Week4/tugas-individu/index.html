<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kalkulator Sederhana</title>
</head>

<body>
    <h5>by: Audie Milson (535180021) </h5>
    <div class="container">
        <h1>Kalkulator Sederhana</h1>
        <table>
            <tr>
                <td><label for="input1">Bil 1</label></td>
                <td><input type="text" id="input1" name="input1"></td>
            </tr>
            <tr>
                <td><label for="input2">Bil 2</label></td>
                <td><input type="text" id="input2" name="input2"></td>
            </tr>
            <tr>
                <td><label for="hasil">Hasil</label></td>
                <td><input type="text" id="hasil" name="hasil"></td>
            </tr>
        </table>

        <div class="container-button">
            <div class="box">
                <button id="tambah" type="button">+</button>
                <button id="kurang" type="button">-</button>
                <button id="kali" type="button">*</button>
                <button id="bagi" type="button">/</button>
                <button id="clear" type="button">Clear</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
