<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>
    <h1>Jadwal Pemutaran Film</h1>
    <table border=1>
        <thead>
            <tr>
                <th>Jam</th>
                <th>Judul</th>
                <th rowspan="3">Harga</th>
                <th>Diskon</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1pm - 2pm</td>
                <td>Lorem1</td>
                <td rowspan="3">IDR 50000</td>
                <td>10%</td>
            </tr>
            <tr>
                <td>4pm - 5pm</td>
                <td>Lorem2</td>
                <td>5%</td>
            </tr>
            <tr>
                <td>7pm - 8pm</td>
                <td>Lorem Final</td>
                <td>15%</td>
            </tr>
            <tr>
                <td colspan="4">dibuah oleh Audie Milson</td>
            </tr>

        </tbody>
    </table>
</body>

</html>
