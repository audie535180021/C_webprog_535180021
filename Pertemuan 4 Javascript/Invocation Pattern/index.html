<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS | Method Invocation Pattern</title>
</head>

<body>

    <button type="button" onclick='IncreaseValue()'>Increase</button>
    <br><br>

    <button type="button" onclick='Show()'>Show</button>
    <p id="oResult"></p>

    <script>
        let obj = {
            value: 0,
            increment: function () { // Method
                this.value += 1;
            }
        };

        function IncreaseValue() {
            obj.increment();
        }

        function Show() {
            document.getElementById("oResult").innerHTML = obj.value;
        }
    </script>
</body>

</html>
