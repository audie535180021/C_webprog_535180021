<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS | Constructor Invocation Pattern</title>
</head>

<body>

    <button type="button" onclick='document.getElementById("oResult").innerHTML=child.value;'>Addition</button>
    <br><br>
    <p id="oResult"></p>

    <button type="button" onclick='document.getElementById("Results").innerHTML=GetResult();'>Addition</button>
    <br><br>
    <p id="Results"></p>

    <script>
        function base() {
            this.value = 500;
        }

        let child = new base();

        let add = (num1, num2) => {
            return num1 + num2;
        }

        function GetResult() {
            array = [3, 4]; // value parameter
            return add.apply(null, array); // apply untuk mapping antara array dengan parameter fungsi add
        }
    </script>
</body>

</html>
