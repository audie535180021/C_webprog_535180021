<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS | Object</title>
</head>

<body>

    <input type="text" id="iEmail" placeholder="Masukkan Email" />
    <input type="text" id="iNIM" placeholder="Masukkan NIM" />
    <input type="text" id="iName" placeholder="Masukkan Nama" />

    <button type="button"
        onclick='CreateObject(document.getElementById("iEmail").value, document.getElementById("iNIM").value, document.getElementById("iName").value)'>Create</button>

    <br><br>

    <button type="button" onclick='LoadObject()'>Load</button>

    <input type="text" id="iPerson" style="width: 550px;height: 100px;" readonly />


    <script>
        let Saya;

        function Person(pEmail, pNIM, pNama) {
            this.Email = pEmail;
            this.NIM = pNIM;
            this.Nama = pNama;
            this.ValidasiData = function () {
                if ((this.Email != "") && (this.NIM != "") && (this.Nama != "")) {
                    return "OK";
                } else {
                    return "NG";
                }
            }
        }

        function CreateObject(pEmail, pNIM, pNama) {
            Saya = new Person(pEmail, pNIM, pNama);
        }

        function LoadObject() {
            document.getElementById("iPerson").value =
                "Email: " + Saya.Email + " " +
                "NIM: " + Saya.NIM + " " +
                "Nama: " + Saya.Nama + " " +
                "Validasi: " + Saya.ValidasiData();
        }
    </script>
</body>

</html>
