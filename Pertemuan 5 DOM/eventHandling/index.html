<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS | DOM Event Handling</title>
</head>

<body>
    <button type="button" id="tombol">Click Me</button>

    <script>
        function buttonClick() {
            alert('fungsi button diklik');
        }

        document.getElementById('tombol').addEventListener('click', buttonClick);
    </script>
</body>

</html>
