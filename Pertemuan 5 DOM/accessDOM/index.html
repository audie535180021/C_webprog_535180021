<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS | Access DOM</title>
</head>

<body>
    <!-- getElementById() -->
    <p id="message">A paragraph</p>

    <!-- getElementByTagName() -->
    <h1>JavaScript getElementsByTagName() Demo</h1>
    <h2>First heading</h2>
    <p>This is the first paragraph.</p>
    <h2>Second heading</h2>
    <p>This is the second paragraph.</p>
    <h2>Third heading</h2>
    <p>This is the third paragraph.</p>

    <button id="btnCount">Count H2</button>

    <!-- getElementByClassName() -->
    <div id="app">
        <header>
            <nav>
                <ul id="menu">
                    <li class="item">HTML</li>
                    <li class="item">CSS</li>
                    <li class="item highlight">JavaScript</li>
                    <li class="item">TypeScript</li>
                </ul>
            </nav>
        </header>
        <section>
            <article>
                <h2 class="heading-secondary">Example 1</h2>
            </article>
            <article>
                <h2 class="heading-secondary">Example 2</h2>
            </article>
        </section>
    </div>

    <script>
        //getElementById()
        const p = document.getElementById('message');
        console.log(p);

        // getElementByTagName()
        let btn = document.getElementById('btnCount');
        btn.addEventListener('click', () => {
            let headings = document.getElementsByTagName('h2');
            alert(`The number of H2 tags: ${headings.length}`)
        });

        // getElementByClassName() 
        let menu = document.getElementById('menu');
        let items = menu.getElementsByClassName('item');
        let data1 = [].map.call(items, item => item.textContent);

        console.log(data1);

        let elements = document.getElementsByClassName('heading-secondary');
        let data2 = [].map.call(elements, elem => elem.textContent);

        console.log(data2);
    </script>
</body>

</html>
